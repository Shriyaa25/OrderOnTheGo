<!-- client/admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | SB Foods</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Registered Restaurants</h2>
      <ul id="restaurantUsers"></ul>
    </section>

    <section>
      <h2>Placed Orders</h2>
      <div id="orderList"></div>
    </section>

    <section>
      <h2>Restaurant Products</h2>
      <div id="productList"></div>
    </section>
  </main>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const products = JSON.parse(localStorage.getItem("restaurantProducts")) || [];

    // Show restaurant users
    const restaurantUsers = users.filter(u => u.role === "restaurant");
    const restaurantList = document.getElementById("restaurantUsers");
    if (restaurantUsers.length === 0) {
      restaurantList.innerHTML = "<li>No restaurants registered.</li>";
    } else {
      restaurantUsers.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u.username;
        restaurantList.appendChild(li);
      });
    }

    // Show orders
    const orderContainer = document.getElementById("orderList");
    if (orders.length === 0) {
      orderContainer.innerHTML = "<p>No orders placed yet.</p>";
    } else {
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Payment:</strong> ${order.payment}</p>
          <p><strong>Items:</strong> ${order.cart.map(i => `${i.name} (x${i.quantity})`).join(", ")}</p>
          <p><strong>Date:</strong> ${order.date}</p>
          <hr />
        `;
        orderContainer.appendChild(div);
      });
    }

    // Show restaurant products
    const productContainer = document.getElementById("productList");
    if (products.length === 0) {
      productContainer.innerHTML = "<p>No products added by restaurants.</p>";
    } else {
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" width="200" />
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p>â‚¹${p.price}</p>
        `;
        productContainer.appendChild(card);
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
