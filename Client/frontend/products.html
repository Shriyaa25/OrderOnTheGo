<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SB Foods - Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfbfb;
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      width: 260px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    img {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      object-fit: cover;
    }
    h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Available Food Items üçΩÔ∏è</h2>
  <div id="products"></div>

  <script>
    async function fetchProducts() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        const data = await res.json();
        const container = document.getElementById("products");

        if (Array.isArray(data)) {
          container.innerHTML = data.map(p => `
            <div class="card">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
              <p><strong>‚Çπ${p.price}</strong></p>
            </div>
          `).join('');
        } else {
          container.innerText = "No products available.";
        }
      } catch (err) {
        document.getElementById("products").innerText = "Error loading products.";
      }
    }

    fetchProducts();
  </script>
</body>
</html>
