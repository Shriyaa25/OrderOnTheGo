<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />

  <title>Login - SB Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 16px;
    }
    button {
      background-color: #ff6a88;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3e66;
    }
    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
      cursor: pointer;
      font-size: 13px;
    }
    .password-wrapper {
      position: relative;
    }
    #response {
      margin-top: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" name="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-btn" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html" style="color:#007bff;">Sign up</a></p>
    <p id="response"></p>
  </div>

  <script>
   

    function togglePassword() {
      const input = document.getElementById("loginPassword");
      const btn = document.querySelector(".toggle-btn");
      if (input.type === "password") {
        input.type = "text";
        btn.innerText = "Hide";
      } else {
        input.type = "password";
        btn.innerText = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const user = {
        email: form.get("email"),
        password: form.get("password")
      };

      try {
        const res = await fetch("http://localhost:5000/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        const data = await res.json();
        const responseText = document.getElementById("response");

        if (!res.ok) {
          responseText.innerText = data.error || "Login failed";
          responseText.style.color = "red";
          return;
        }

        responseText.innerText = data.message;
        responseText.style.color = "green";

        // üåü Save restaurant ID if applicable
  


        setTimeout(() => {
  if (data.user.userType === "admin") {
    localStorage.setItem("adminLoggedIn", "true");
    location.href = "admin pages/admin.html";

  } else if (data.user.userType === "restaurant") {
    localStorage.setItem("restaurantId", data.user.id);
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("userType", "restaurant");
    localStorage.setItem("username", data.user.username);
    location.href = "restaurant pages/restaurant-dashboard.html";

  } else {
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("userType", "user");
    localStorage.setItem("username", data.user.username);
    location.href = "userpages/dashboard.html";
  }
}, 1500);


      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Server error!";
      }
    });
  </script>
</body>
</html>
